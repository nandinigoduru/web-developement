<!DOCTYPE html>
<html>
    <head>
        <title>
            Lists
        </title>
        <style>
            ul li{
                list-style-type: circle;
            }
        </style> 
        
    </head>
    <body>
        <h1> List</h1>
        <h2>Ordered list</h2>
        <ol type="I">
            <li> kitkat</li>
            <li> munch</li>
            <li> dairymilk</li>
            <li> fivestar</li>
            <li> lindt</li>
        </ol>
        <h2> Unorderedlist</h2>
        <ul>
            <li> java</li>
            <li> python</li>
            <li> c</li>
            <li> c++</li>

        </ul>
        <h2> Description list</h2>
        <dt> adidas</dt>
        <dd> -impossible is nothing</dd>
        <dt> coco cola</dt>
        <dd> -open happiness</dd>
        <dt> NIKE</dt>
        <dd> -just do it</dd>

    </body>
</html>
